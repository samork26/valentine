<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #faf9f7;
            font-family: 'Cormorant Garamond', Georgia, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c2c2c;
        }

        .container {
            text-align: center;
            padding: 60px 40px;
            max-width: 400px;
        }

        .photo-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 1px solid #e8e4e0;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-weight: 300;
            font-size: 2.2rem;
            margin-bottom: 12px;
            letter-spacing: 0.02em;
        }

        .question {
            font-size: 1.3rem;
            font-weight: 300;
            font-style: italic;
            color: #666;
            margin-bottom: 50px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 14px 36px;
            font-size: 1rem;
            font-family: inherit;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: lowercase;
            border: 1px solid;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
        }

        .yes-btn {
            border-color: #c9a89a;
            color: #c9a89a;
        }

        .yes-btn:hover {
            background: #c9a89a;
            color: #fff;
        }

        .no-btn {
            border-color: #ccc;
            color: #aaa;
            transition: none;
            z-index: 1000;
        }

        .celebration {
            display: none;
        }

        .celebration p {
            font-size: 1.4rem;
            font-style: italic;
            font-weight: 300;
            color: #c9a89a;
            margin-bottom: 25px;
        }

        .dancing-cat {
            width: 150px;
            margin: 0 auto 20px;
        }

        .petal {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #e8d4cc;
            border-radius: 50% 0 50% 50%;
            opacity: 0;
            z-index: 100;
        }

        @keyframes petal-fall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(100vh) rotate(180deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-container">
            <img src="cute-cat.jpg" alt="" onerror="this.parentElement.style.display='none'">
        </div>

        <h1>Veneeza</h1>
        <p class="question">will you be my valentine?</p>

        <div class="buttons" id="buttons">
            <button class="yes-btn" onclick="sayYes()">yes</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">no</button>
        </div>

        <div class="celebration" id="celebration">
            <div class="dancing-cat">
                <div class="tenor-gif-embed" data-postid="9145444069478429394" data-share-method="host" data-aspect-ratio="1" data-width="100%"><a href="https://tenor.com/view/cat-gif-9145444069478429394">Cat Sticker</a>from <a href="https://tenor.com/search/cat-stickers">Cat Stickers</a></div>
            </div>
            <p>i love you</p>
        </div>
    </div>

    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');

            const padding = 20;
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;

            const randomX = padding + Math.random() * maxX;
            const randomY = padding + Math.random() * maxY;
            const randomRotate = (Math.random() - 0.5) * 30;

            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            btn.style.transform = `rotate(${randomRotate}deg)`;
        }

        function sayYes() {
            document.getElementById('buttons').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            createPetals();
        }

        function createPetals() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.style.left = Math.random() * 100 + 'vw';
                    petal.style.animation = `petal-fall ${Math.random() * 3 + 4}s ease-out forwards`;
                    petal.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(petal);
                    setTimeout(() => petal.remove(), 7000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
